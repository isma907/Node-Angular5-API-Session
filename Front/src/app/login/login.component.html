<form name="LoginForm" class="form-signin text-center">
  <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesi√≥n</h1>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" [(ngModel)]="usuario.Username" name="username" class="form-control" placeholder="Usuario"
    required>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" [(ngModel)]="usuario.Password" name="password" class="form-control" placeholder="Password"
    required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Recordar cuenta
    </label>
  </div>
  <button (click)="loginUser()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
