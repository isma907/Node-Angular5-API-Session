  <div class="col-sm-3" *ngFor="let torneo of torneos">
    <div class="card bg-secondary text-white">
      <img *ngIf="torneo.Modalidad == '1 vs 1'" class="card-img-top" src="assets/img/1player.jpg" alt="Card image cap">
      <img *ngIf="torneo.Modalidad == '2 vs 2'" class="card-img-top" src="assets/img/2players.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{torneo.Nombre}}</h5>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button routerLink="/torneos/edit/{{torneo['_id']}}" class="btn btn-default">Editar</button>
          <button routerLink="" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-primary" routerLink="/torneos/add/">
  Agregar
</button>

<button class="btn btn-warning" (click)="getTorneos()">
  Actualizar
</button>
